{% extends 'base.html' %}
{% block titulo %}
CRUD EJEM DJANGO
{% endblock %}
{% block contenido %}
<head>
	<script type="text/javascript" src="{{STATIC_URL}}js/lista_personas2.js"></script>
</head>
<form name="formulario" id="formulario" class="form-horizontal" enctype="multipart/form-data">
<div class="cuadro_div_tabla">
	<fieldset><legend><h2>Cuadro consulta con JS</h2></legend></fieldset>{% csrf_token %}
	<div class='form-group'>
		<div class='col-lg-4'>
			<input type='text' id='filtro_name' name='filtro_name' placeholder='Ingrese nombre' onchange="consultar_filtro();" class='form-control' onkeypress="return valida(event,this,16,60);"  onblur="valida2(event,this,16,60);">
		</div>	
		<div class='col-lg-4'>
			<input type='text' id='filtro_ci' name='filtro_ci' placeholder='Ingrese C&eacute;dula' onchange="consultar_filtro();" class='form-control' onkeypress="return valida(event,this,10,11);" onblur="valida2(event,this,10,11);">
		</div>
	</div> 
	<div class="listado_tabla" id="tabla_consulta_cuadro">
		
	</div>
	<div role="toolbar" id="pager" name="pager">
	</div>
</div>
</form>
<div class="modal fade" id="modal_mensaje" name="modal_mensaje" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
 	<div class="modal-dialog" id="ventana_desc">
   		<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" id="cerrar_mensaje" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        		<p id="cabecera_mensaje" name="cabecera_mensaje"></p>
      		</div>
      		<div class="modal-body" id="cuerpo_mensaje" name="cuerpo_mensaje">
      		</div>
      		<div class="modal-footer">
        		<button type="button" id="aceptar_mensaje" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
        		<button type="button" name="cancelar_mensaje" id="cancelar_mensaje" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        		<button type="button" name="actualizar_usuario" id="actualizar_usuario" class="btn btn-success">Guardar</button>
      		</div>
  		</div>
	</div>
</div>
{% endblock %}
